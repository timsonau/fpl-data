version: '3'

dotenv: ['../../.env']

tasks:
  build:
    desc: "Build the Go application"
    cmds:
      - go build -o bin/app main.go
    sources:
      - main.go
      - '**/*.go'

  run:
    desc: "Run the Go application"
    env:
      BASE_FPL_URL: $BASE_FPL_URL
    cmds:
      - echo "ðŸš€ Server Running on http://localhost:8000 :D" --color=false
      - go run main.go

  test:
    desc: "Run tests"
    cmds:
      - go test ./...

  clean:
    desc: "Clean the build artifacts"
    cmds:
      - rm -rf bin

  lint:
    desc: "Run linter"
    cmds:
      - golangci-lint run

  format:
    desc: "Format the code"
    cmds:
      - go fmt ./...